name: Desmos Bindings
# Based on https://github.com/actions-rs/example/blob/master/.github/workflows/quickstart.yml

on:
  pull_request:

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Verify .rs or toml files ğŸ‘€
        uses: technote-space/get-diff-action@v6.1.0
        id: git_diff
        with:
          PATTERNS: |
            **/**.rs
            **/**.toml
            **/Cargo.lock
          FILES: |
            Cargo.lock

      - name: Setup Rust âš™
        if: env.GIT_DIFF
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.61.0
          profile: minimal
          override: true

      - name: Prepare rust cache ğŸ—„ï¸
        if: env.GIT_DIFF
        uses: Swatinem/rust-cache@v2

      - name: Unit tests ğŸ§ª
        if: env.GIT_DIFF
        working-directory: ./packages/bindings
        run: cargo unit-test --locked
        env:
          RUST_BACKTRACE: 1

  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Verify .rs files ğŸ‘€
        uses: technote-space/get-diff-action@v6.1.0
        id: git_diff
        with:
          PATTERNS: |
            **/**.rs

      - name: Setup Rust âš™
        if: env.GIT_DIFF
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.61.0
          override: true
          components: rustfmt, clippy

      - name: Prepare rust cache ğŸ—„ï¸
        if: env.GIT_DIFF
        uses: Swatinem/rust-cache@v2

      - name: Run cargo fmt âœ…
        if: env.GIT_DIFF
        run: cargo fmt --all -- --check

      - name: Run cargo clippy âœ…
        if: env.GIT_DIFF
        run: cargo clippy

  build:
    name: Test features build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Verify .rs and toml files ğŸ‘€
        uses: technote-space/get-diff-action@v6.1.0
        id: git_diff
        with:
          PATTERNS: |
            **/**.rs
            **/**.toml

      - name: Setup Rust âš™
        if: env.GIT_DIFF
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.65.0
          override: true
          components: rustfmt, clippy

      - name: Prepare rust cache ğŸ—„ï¸
        if: env.GIT_DIFF
        uses: Swatinem/rust-cache@v2

      - name: Build No features ğŸ§ª
        if: env.GIT_DIFF
        working-directory: ./packages/bindings
        run: cargo build --no-default-features

      - name: Build feature (profiles) ğŸ§ª
        if: env.GIT_DIFF
        working-directory: ./packages/bindings
        run: cargo build --no-default-features --features profiles

      - name: Build feature (subspaces) ğŸ§ª
        if: env.GIT_DIFF
        working-directory: ./packages/bindings
        run: cargo build --no-default-features --features subspaces

      - name: Build feature (relationships) ğŸ§ª
        if: env.GIT_DIFF
        working-directory: ./packages/bindings
        run: cargo build --no-default-features --features relationships

      - name: Build feature (posts) ğŸ§ª
        if: env.GIT_DIFF
        working-directory: ./packages/bindings
        run: cargo build --no-default-features --features posts

      - name: Build feature (reactions) ğŸ§ª
        if: env.GIT_DIFF
        working-directory: ./packages/bindings
        run: cargo build --no-default-features --features reactions

      - name: Build feature (reports) ğŸ§ª
        if: env.GIT_DIFF
        working-directory: ./packages/bindings
        run: cargo build --no-default-features --features reports
