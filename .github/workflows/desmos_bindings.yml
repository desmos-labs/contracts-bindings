      - name: Build feature (msg+profiles) ğŸ§ª
        if: env.GIT_DIFF
        working-directory: ./packages/bindings
        run: cargo build --no-default-features --features msg,profiles

      - name: Build feature (msg+relationships) ğŸ§ª
        if: env.GIT_DIFF
        working-directory: ./packages/bindings
