name: Publish Desmos bindings

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    name: Publish Desmos bindings on crates.io
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup Rust ⚙
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.66.0
          override: true
          components: rustfmt, clippy

      - name: Publish desmos-mock to crates.io 📤
        uses: katyo/publish-crates@v1
        with:
          path: './packages/mock'
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          ignore-unpublished-changes: true

      - name: Publish desmos-std-derive to crates.io 📤
        uses: katyo/publish-crates@v1
        with:
          path: './packages/std-derive'
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          ignore-unpublished-changes: true

      - name: Publish desmos-bindings to crates.io 📤
        uses: katyo/publish-crates@v1
        with:
          path: './packages/bindings'
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
