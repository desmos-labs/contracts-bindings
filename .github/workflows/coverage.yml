name: Bindings coverage
# Based on https://github.com/actions-rs/example/blob/master/.github/workflows/quickstart.yml

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  coverage:
    name: Upload coverage
    runs-on: ubuntu-latest
    timeout-minutes: 6
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Verify .rs files ğŸ‘€
        uses: technote-space/get-diff-action@v6.1.0
        id: git_diff
        with:
          PATTERNS: |
            **/**.rs

      - name: Setup Rust âš™
        if: env.GIT_DIFF
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.71.1
          override: true

      - name: Prepare rust cache ğŸ—„ï¸
        if: env.GIT_DIFF
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-tarpaulin âš™
        if: env.GIT_DIFF
        run: cargo install cargo-tarpaulin

      - name: Generate coverage report ğŸ§ª
        if: env.GIT_DIFF
        working-directory: ./packages/bindings
        run: cargo tarpaulin --avoid-cfg-tarpaulin --all-features --out xml
        env:
          RUST_BACKTRACE: 1

      - name: Upload coverage ğŸ“¤
        if: env.GIT_DIFF
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/bindings/cobertura.xml
