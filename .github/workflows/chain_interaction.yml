name: Chain interaction

on:
  pull_request:

jobs:
  chain_interaction:
    name: Test interaction with chain
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Verify .rs and toml files ğŸ‘€
        uses: technote-space/get-diff-action@v6.1.0
        id: git_diff
        with:
          PATTERNS: |
            **/**.rs
            **/**.toml
            **/Cargo.lock
          FILES: |
            Cargo.lock

      - name: Setup Rust âš™
        if: env.GIT_DIFF
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.61.0
          override: true
          components: rustfmt, clippy

      - name: Install cargo run script âš™
        if: env.GIT_DIFF
        run: cargo install cargo-run-script

      - name: Precreate build dir âš™
        if: env.GIT_DIFF
        run: mkdir -p ./target/debug

      - name: Build test contract âš™
        if: env.GIT_DIFF
        working-directory: ./contracts/test-contract
        run: cargo optimize

      - name: Checkout desmos source ğŸ›
        if: env.GIT_DIFF
        uses: actions/checkout@v3
        with:
          repository: desmos-labs/desmos
          ref: refs/tags/v4.7.1
          path: ./desmos-src
  
      - name: Build desmos chain âš™
        if: env.GIT_DIFF
        run: make build-alpine && mv build/desmos ../desmos/desmos
        working-directory: ./desmos-src

      - name: Run tests ğŸ§ª
        if: env.GIT_DIFF
        working-directory: ./packages/bindings-test
        run: | 
          ../../desmos/spawn_test_chain.sh -b
          sleep 2 
          ../../desmos/setup_chain.sh
          cargo test --all-features -- --test-threads=1

